[Replacements]
job_name = test_correctness_reax_8node_4mil
nodes = 8
batch_queue = batch
walltime = 45:00
batch_filename = run_lammps_correctness_8node_4mil.sh
executable_path = coral2-lammps/install/bin/lmp_cray_hip
build_cmd = ./build_prebuilt.sh coral2-lammps/install/bin/lmp_cray_hip
check_cmd = ./check_lammps.py log.reax.8node log.reax.correct.8node
report_cmd = ./report_lammps.py log.reax.8node log.reax.correct.8node
resubmit = 0

[EnvVars]
LMP_PKG_KOKKOS_CMD = neigh half neigh/qeq full newton on comm device
LAMMPS_BENCHMARK = REAX
LAMMPS_SIZE = -v x 34 -v y 68 -v z 56
LAMMPS_STEPS = -v steps 6000
LAMMPS_THERMO_STEP = -v thermo_step 1
